<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern BMI Calculator</title>

  
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #e0f7fa, #80deea);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
      transition: 0.3s ease;
      text-align: center;
    }

    .card h2 {
      color: #00796b;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 600;
      color: #333;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-size: 1rem;
      transition: 0.2s ease;
    }

    input:focus {
      border-color: #00796b;
      outline: none;
    }

    button {
      width: 100%;
      margin-top: 20px;
      background: #00796b;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: #004d40;
    }

    #result {
      margin-top: 25px;
      padding: 20px;
      background: #e0f2f1;
      border-radius: 12px;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
      transition: 0.3s ease-in-out;
      opacity: 0;
      transform: scale(0.9);
    }

    #result.show {
      opacity: 1;
      transform: scale(1);
    }

    .status {
      font-weight: bold;
      font-size: 1.2rem;
      margin-top: 10px;
    }

    @media (max-width: 500px) {
      .card {
        padding: 20px;
      }
    }

    
  </style>
</head>

  
<body>
  <div class="card">
    <h2> BMI Calculator</h2>
    <form id="bmiForm">
      <label for="height">Height (in cm):</label>
      <input type="number" id="height" placeholder="e.g. 170" required />

      <label for="weight">Weight (in kg):</label>
      <input type="number" id="weight" placeholder="e.g. 65" required />

      <button type="submit">Calculate BMI</button>
    </form>

    <div id="result"></div>
  </div>


<!--   Javascript -->
  <script>
    document.getElementById("bmiForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const height = parseFloat(document.getElementById("height").value) / 100;
      const weight = parseFloat(document.getElementById("weight").value);
      const result = document.getElementById("result");

      if (height > 0 && weight > 0) {
        const bmi = weight / (height * height);
        const category = getBMICategory(bmi);

        result.innerHTML = `
          <div>Your BMI is <strong>${bmi.toFixed(2)}</strong></div>
          <div class="status">${category}</div>
        `;
        result.classList.add("show");
      } else {
        result.innerHTML = `<div>Please enter valid height and weight.</div>`;
        result.classList.add("show");
      }
    });

      else if (bmi < 24.9) return "ðŸŸ¢ Normal weight";
      else if (bmi < 29.9) return "ðŸŸ  Overweight";
      else return "ðŸ”´ Obese";
    }
  </script>
</body>
  
</html>
