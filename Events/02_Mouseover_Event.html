<!DOCTYPE html>
<html>
<head>
  <title>Mouseover Event</title>
</head>
<body>

  <div onmouseover="hoverMessage()" style="width:200px;height:100px;background:lightblue;">
    Hover over me
  </div>

  <script>
    function hoverMessage() {
      console.log("Mouse is over the element");
    }
  </script>

</body>
</html>
